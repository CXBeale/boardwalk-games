<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardwalk Games | Home</title>
    <!--Meta decript for SEO-->
    <meta
      name="description"
      content="Boardwalk Games - Your destination for classic and modern board games."
    />

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!--link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Macondo&display=swap"
      rel="stylesheet"
    />

    <!--link to Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <!-- body classes apply flex properties and work with footer class mt-auto to ensure footer stays on page bottom    -->
  <body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="game-library.html">Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!--Header with Carousel-->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Boardwalk games intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>

    <!--Main Content - not part of grid structure -->
    <main>
      <!-- Services Section -->
      <section class="container">
        <div class="row">
          <div class="col-12">Services section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Services Card</div>
          <div class="col-12 col-md-6 col-xl-3">Services Card</div>
          <div class="col-12 col-md-6 col-xl-3">Services Card</div>
          <div class="col-12 col-md-6 col-xl-3">Services Card</div>
        </div>
      </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto class pushes footer to page bottom -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact Section Heading</div>
          <!--Contact info-->
          <div class="col-12 col-md-6 col-xl-4">Contct info & Social links</div>
          <!--Opening Times-->
          <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
        </div>
      </div>
    </footer>

    <!--Fontawesome Script-->
    <script
      src="https://kit.fontawesome.com/f5072bfa60.js"
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap js script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
